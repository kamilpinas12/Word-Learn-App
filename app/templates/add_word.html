{% extends "base.html" %}

{% block content %}

    <h3>Add word</h3>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.question.label }} <br>
            {{ form.question(size=32) }}
        </p>
        <p>
            {{ form.answer.label }} <br>
            {{ form.answer(size=32) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
