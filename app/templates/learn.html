{% extends "base.html" %}

{% block content %}

    <h3>Learn</h3>
    {% if is_dataset_selected %}
    <form autocomplete="off" action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.answer.label }} <br>
            {{ form.answer(size=32) }}
        </p>
        <p>
            {{ form.submit() }} <br>
        </p>
    </form>
    {% else %}
        <p>First you need to select dataset</p>
    {% endif %}

{% endblock %}
