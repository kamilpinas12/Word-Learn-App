{% extends "base.html" %}

{% block content %}
{% if datasets|length < 1 %}
    <h4>There are no datasets</h4>
{% else %}
    <h3>Select Dataset</h3>
    <div class="list">
    {% for dataset in datasets %}
        <a href="/set_dataset/{{dataset.id}}">{{dataset.name}}</a>
        {% if current_dataset_id == dataset.id %}
            <p>Selected</p>
        {% endif %}
        <a href="/delete_dataset/{{dataset.id}}" class="delete_dataset">Delete dataset</a>
        <br>
    {% endfor %}
    </div>
{% endif %}
{% endblock %}
